<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css">
    
    <title>Document</title>
  </head>
  <body>
    <div class="btn_start">
      <button class="btn btn-start ">Start</button>
    </div>
    <div class="container">
      <div class="card quizBox ">
        <header class="card-header">
          <div class="title"><i class="fa-solid fa-school"></i> </div>
          <div class="timer">
            <div class="time_second">10</div>
            <div class="time_text"><i class="fa-solid fa-hourglass-half"></i></div>
          </div>
          <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text"></div>
            <div class="option_list"></div>
        </section>
        <footer class="card-footer">
          <div class="question_index">
            <span class="badge bg-primary"></span>
          </div>
          <button class="nextBtn btn btn-warning btn-sm">Next</button>
        </div>
	</footer>
  <div class="card score_box ">
    <div class="icon"><i class="fas fa-crown"></i></div>
    
    <div class="score_text"></div>
  </div>
    <div class="buttons">
      <button class="btn btn-outline-white btn_replay ">Start Again</button>
      <button class="btn btn-outline-white btn_finish ">Finish</button>
    </div>
    
    </div>
    <script src="../js/ui.js"></script>
    <script src="../js/quiz.js"></script> 
    <script src="../js/script.js"></script> 
  </body>
</html>
